<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="">
        
        <title>Wishlist - All your favourite products in one place</title>
    </head>
    <body>
        <div class="container">
            <nav class="sidebar">

                <img src="img/logo.png" alt="wishlist logo" class="logo">

                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-list"></use>
                            </svg>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-chat"></use>
                            </svg>
                            <span>Chat</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-calendar"></use>
                            </svg>
                            <span>Calender</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-news"></use>
                            </svg>
                            <span>Todo list</span>
                        </a>
                    </li>
                    <li class="side-nav__item side-nav__link--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon side-nav__icon--active-icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Products</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-heart-outlined"></use>
                                </svg>
                                <span>Favourite products</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-news"></use>
                                </svg>
                                <span>Invoice</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-user"></use>
                                </svg>
                                <span>Top customers</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-bar-graph"></use>
                                </svg>
                                <span>UI Elements</span>
                            </a>
                        </li>
                </ul>

                <div class="side-nav__item">
                    <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-level-down"></use>
                            </svg>
                            <span>Logout</span>
                    </a>
                </div>
            </nav>
            <div class="content">
                <header class="header">
                    HEADER 
                </header>
                <main class="main">
                    MAIN
                </main>
            </div>
            
        </div>
    </body>
</html>
